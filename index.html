<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stopwatch</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./stopwatch.js" defer></script>
</head>
<body>
    <section class="main">
        <div class="container">
            <div class="time-div">
                <div id="hr-time" class="time-field">00</div>
                <div class="colon-field">:</div>
                <div id="min-time" class="time-field">00</div>
                <div class="colon-field">:</div>
                <div id="sec-time" class="time-field">00</div>
                <div class="colon-field">:</div>
                <div id="milisec-time" class="time-field">000</div>
            </div>
            <div class="btn">
                <button id="start-btn" class="start-btn">Start</button>
                <button id="pause-btn" class="pause-btn">Pause</button>
                <button id="reset-btn" class="reset-btn">Reset</button>
                <button id="cast-btn" class="cast-btn">Cast</button>
            </div>
            <div class="cast"></div>
        </div>
    </section>
</body>
</html>
